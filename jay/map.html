<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<!-- Create an element where the map will take place -->
<div>
  <input type="radio" name="boxplot" value="renewables" checked="checked">Renewables<br>
  <input type="radio" name="boxplot" value="emissions">Emissions<br>
</div>
<svg id="my_dataviz" width="800" height="600"></svg>

<script>

// The svg
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

// Map and projection
var projection = d3.geoNaturalEarth()
    .scale(width / 1.3 / Math.PI)
    .translate([width / 2, height / 2])

var rScaleEmissions = d3.scaleLinear()
  .domain([0, 6000])
  .range([1, 50]);

var rScaleRenewables = d3.scaleLinear()
  .domain([0, 800])
  .range([1, 50]);

// Load external data and boot
d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson", function(worldMap) {

    // Draw the map
    svg.append("g")
      .selectAll("path")
      .data(worldMap.features)
      .enter().append("path")
        //.attr("fill", "#69b3a2")
        .attr("fill", "white")
        .attr("d", d3.geoPath()
            .projection(projection)
        )
        .style("stroke", "#000")
        //.style("stroke", "#fff")

    // Draw Circles
    d3.csv("http://localhost:8888/data/carbon_world_geocoding.csv", function(data) {
      // Bind values
      svg.append("g")
        .selectAll("circle")
        .data(data)
        .enter().append("circle")
          .attr("r", function(d) {
            return rScaleRenewables(d.renewables)
          })
          .attr("transform", function(d) {
            return "translate(" + projection([d.LON,d.LAT]) + ")";
          })
          .style("stroke", "#000")
          .style("fill", "green");
    });

    // Switch between renewables
    d3.selectAll('input')
      .on('change', function(d) {
        // select ur option?
        option = this.value

        if (option == "emissions") {
          svg.selectAll("circle")
            .transition()
            .duration(2000)
            .attr("r", function(d) {
              return rScaleEmissions(d.emissions)
            })
            .style("fill", "red");
        } else if (option == "renewables") {
          svg.selectAll("circle")
            .transition()
            .duration(2000)
            .attr("r", function(d) {
              return rScaleRenewables(d.renewables)
            })
            .style("fill", "green");
        }
      });
})

</script>
