<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
    #chart {
    text-align: center;
    margin-top: 40px;}
    </style>
  </head>
	<body>
        <div id="chart"></div>
		<script type="text/javascript">
            // Reference: https://medium.com/@louisemoxy/create-a-d3-line-chart-animation-336f1cb7dd61
            // Data from: https://www.ncdc.noaa.gov/monitoring-references/faq/anomalies.php#anomalies

            d3.csv('http://localhost:8000/data/annual_anomalies.csv', function(data){
                console.log(data);

            // Create SVG and padding for the chart
                const svg = d3
                  .select("#chart")
                  .append("svg")
                  .attr("height", 300)
                  .attr("width", 600);
                const margin = { top: 0, bottom: 50, left: 30, right: 20 };
                const chart = svg.append("g").attr("transform", `translate(${margin.left},10)`);
                const width = +svg.attr("width") - margin.left - margin.right;
                const height = +svg.attr("height") - margin.top - margin.bottom;
                const grp = chart
                  .append("g")
                  .attr("transform", `translate(-${margin.left},-${margin.top})`);
                
                // Create scales
                const yScale = d3
                  .scaleLinear()
                  .range([height, 0])
                  .domain([d3.min(data, dataPoint => +dataPoint.Value), d3.max(data, dataPoint => +dataPoint.Value)]);

                const xScale = d3
                  .scaleLinear()
                  .range([0, width])
                  .domain(d3.extent(data, dataPoint => dataPoint.Year));
                
                const line = d3
                  .line()
                  .x(dataPoint => xScale(dataPoint.Year))
                  .y(dataPoint => yScale(dataPoint.Value));
                
                // Add path
                const path = grp
                  .append("path")
                  .attr("transform", `translate(${margin.left},0)`)
                  .datum(data)
                  .attr("fill", "none")
                  .attr("stroke", "steelblue")
                  .attr("stroke-linejoin", "round")
                  .attr("stroke-linecap", "round")
                  .attr("stroke-width", 4.0)
                  .attr("d", line);
                
                const pathLength = path.node().getTotalLength();
                // D3 provides lots of transition options, have a play around here:
                // https://github.com/d3/d3-transition
                const transitionPath = d3
                  .transition()
                  .ease(d3.easeExp)
                  .duration(4000);
                
                path
                  .attr("stroke-dashoffset", pathLength)
                  .attr("stroke-dasharray", pathLength)
                  .transition(transitionPath)
                  .attr("stroke", "darkred")
                  .attr("stroke-dashoffset", 0);
                
                // Add the X Axis
                chart
                  .append("g")
                  .attr("transform", `translate(0,${height})`)
                  .call(d3.axisBottom(xScale).ticks(10,'d'));
    
                // Label for X Axis
                svg.append("text").attr("transform",
                    "translate(" + (width/2) + " ," + 
                           (height + margin.top + 50) + ")")
                    .style("text-anchor", "middle")
                    .text("Year");

                // Add the Y Axis
                chart
                  .append("g")
                  .attr("transform", `translate(0, 0)`)
                  .call(d3.axisLeft(yScale));
                    });

                // Label for Y Axis
                svg.append("text")
                    .attr('id', 'bob')
                    .attr("transform", "rotate(-90)")
                    .attr("x",0-margin.left)
                    .attr("y",0-height / 2)
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("Annual Anomaly Value of Global Temperature");
        </script>
	</body>
</html>
